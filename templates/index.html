{% extends "layout.html" %}
{% block title %}File Upload{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
<div class="container">
    <div class="header">
        <h3 class="text-muted">Upload a File</h3>
    </div>
    <hr/>
    <div>

        <form action="upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file"><br /><br />
        <input type="submit" value="Upload">
        </form>
    </div>
</div>
{% endblock %}
